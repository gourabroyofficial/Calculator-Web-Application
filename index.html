<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Calculator</h1>
        <div class="calculator">
            <!-- Theme toggler button for switching themes -->
            <div class="theme-toggler" id="theme-toggler">
                <i class="toggler-icon"></i>
            </div>

            <!-- Input box for displaying calculations -->
            <input type="text" name="" placeholder="0" id="inputBox">

            <!-- Button group for numbers, operators and special functions -->
            <div>
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    </div>
    <!-- Audio element for click sound -->
    <audio id="click-sound" src="click.mp3"></audio>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
